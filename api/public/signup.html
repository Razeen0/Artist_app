<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Management | Join Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #ec4899;
            --primary-light: #f472b6;
            --secondary: #6366f1;
            --dark: #0f172a;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* Animated Background Shapes */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3.5rem;
            border-radius: 36px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
            animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 64px;
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 15px 30px rgba(236, 72, 153, 0.4);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            color: #94a3b8;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 0px;
        }

        .input-container {
            position: relative;
        }

        .input-container svg,
        .input-container i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            display: flex;
            align-items: center;
            width: 18px;
            height: 18px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(236, 72, 153, 0.4);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #94a3b8;
            font-size: 1rem;
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
        }

        .status-msg {
            margin-top: 1.5rem;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            text-align: center;
            display: none;
        }

        .error {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.3);
            color: #fb7185;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }
    </style>
</head>

<body>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="auth-card">
        <div class="header">
            <div class="logo-icon"><i data-lucide="user-plus" color="white" size="32"></i></div>
            <h1>Create Account</h1>
            <p>Join the premier artist network today</p>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Professional Email</label>
                <div class="input-container">
                    <i data-lucide="mail"></i>
                    <input type="email" id="email" placeholder="e.g. artist@company.com">
                </div>
            </div>

            <div class="form-group">
                <label>Secure Password</label>
                <div class="input-container">
                    <i data-lucide="lock"></i>
                    <input type="password" id="password" placeholder="Minimum 6 characters">
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Identity</label>
                <div class="input-container">
                    <i data-lucide="shield-check"></i>
                    <input type="password" id="password_confirmation" placeholder="Repeat your password">
                </div>
            </div>
        </div>

        <button id="signupBtn" onclick="handleSignup()">
            Get Started <i data-lucide="sparkles" size="20"></i>
        </button>

        <div id="status-msg" class="status-msg"></div>

        <div class="footer">
            Already a partner? <a href="/login.html">Sign In</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;
            const msgDiv = document.getElementById('status-msg');
            const btn = document.getElementById('signupBtn');

            if (!email || !password || !password_confirmation) {
                showMsg('All fields are required', 'error');
                return;
            }

            if (password !== password_confirmation) {
                showMsg('Passwords do not match', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Creating Account...';
            msgDiv.style.display = 'none';

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: { email, password, password_confirmation } })
                });

                const data = await response.json();

                if (response.ok) {
                    showMsg('Account verified! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = '/login.html'; }, 1800);
                } else {
                    const errors = Object.entries(data).map(([k, v]) => `${k} ${v}`).join(', ');
                    showMsg(errors || 'Registration failed', 'error');
                }
            } catch (err) {
                showMsg('Connection error', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Get Started <i data-lucide="sparkles" size="20"></i>';
                lucide.createIcons();
            }
        }

        function showMsg(msg, type) {
            const msgDiv = document.getElementById('status-msg');
            msgDiv.innerText = msg;
            msgDiv.className = 'status-msg ' + type;
            msgDiv.style.display = 'block';
        }
    </script>
</body>

</html>
