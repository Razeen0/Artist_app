<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Artist Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --dark-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --sidebar-w: 280px;
            --danger: #f43f5e;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-bg);
            color: #f8fafc;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-w);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 3.5rem;
            padding: 0 10px;
        }

        .brand-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 18px;
            border-radius: 14px;
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .logout-btn {
            border: 1px solid rgba(244, 63, 94, 0.3);
            color: #fb7185;
        }

        .logout-btn:hover {
            background: rgba(244, 63, 94, 0.1);
            border-color: #fb7185;
            color: #fb7185;
        }

        /* Main Content */
        .main {
            margin-left: var(--sidebar-w);
            flex: 1;
            padding: 3rem 4rem;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.05), transparent);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .header-title h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-title p {
            color: #94a3b8;
            margin-top: 6px;
            font-size: 1.1rem;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 12px 24px;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* Table */
        .table-container {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 28px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            color: #94a3b8;
            font-weight: 600;
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        td {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            text-transform: capitalize;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            text-transform: capitalize;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-delete:hover {
            background: rgba(244, 63, 94, 0.1);
            color: var(--danger);
        }

        /* Modals */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 32px;
            width: 100%;
            max-width: 500px;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-submit {
            flex: 1;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Loader */
        #page-loader {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
        }

        .btn-page {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-page:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .btn-page:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = '/login.html';
        }
    </script>

    <div id="page-loader">
        <div class="spinner"></div>
    </div>

    <aside class="sidebar">
        <div class="brand">
            <div class="brand-icon"><i data-lucide="sparkles" size="24" color="white"></i></div>
            <span>Artist App</span>
        </div>

        <nav class="nav-group">
            <a href="/dashboard_ui.html" class="nav-item"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="/users_ui.html" class="nav-item active"><i data-lucide="users"></i> User Management</a>
            <a href="#" class="nav-item"><i data-lucide="user-check"></i> Artists</a>
            <a href="#" class="nav-item"><i data-lucide="calendar-days"></i> Bookings</a>
            <a href="#" class="nav-item"><i data-lucide="shield-check"></i> Security</a>
        </nav>

        <a href="#" class="nav-item logout-btn" onclick="logout()"><i data-lucide="power"></i> Terminate Session</a>
    </aside>

    <main class="main">
        <header>
            <div class="header-title">
                <h1>Users control</h1>
                <p>Manage platform access and permissions</p>
            </div>
            <button class="btn-add" onclick="openModal('add')">
                <i data-lucide="plus"></i> Add New User
            </button>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User Identity</th>
                        <th>Auth Role</th>
                        <th>Account Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Loaded dynamically -->
                </tbody>
            </table>

            <div class="pagination">
                <span class="page-info" id="pagination-info">Showing page 1 of 1</span>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn-page" id="prev-btn" onclick="changePage(currentPage - 1)">
                        <i data-lucide="chevron-left" size="18"></i> Previous
                    </button>
                    <button class="btn-page" id="next-btn" onclick="changePage(currentPage + 1)">
                        Next <i data-lucide="chevron-right" size="18"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Add/Edit -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom: 2rem;">Add User</h2>
            <input type="hidden" id="userId">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="userEmail" placeholder="user@example.com">
            </div>
            <div class="form-group" id="passFields">
                <label>Password</label>
                <input type="password" id="userPass" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="userRole">
                    <option value="customer">Customer</option>
                    <option value="artist">Artist</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="userStatus">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-submit" onclick="saveUser()">Save User</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let allUsers = [];
        let currentPage = 1;
        let totalPages = 1;

        async function fetchUsers(page = 1) {
            const token = localStorage.getItem('token');
            const loader = document.getElementById('page-loader');
            currentPage = page;

            try {
                const res = await fetch(`/users?page=${page}&per_page=10`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Failed to fetch');

                const data = await res.json();
                allUsers = data.users;
                totalPages = data.meta.total_pages;

                renderUsers();
                updatePagination(data.meta);

            } catch (err) {
                console.error(err);
                alert('Session expired or error loading users');
                if (err.message.includes('Auth')) logout();
            } finally {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        function updatePagination(meta) {
            document.getElementById('pagination-info').innerText = `Page ${meta.current_page} of ${meta.total_pages} (Total: ${meta.total_count})`;
            document.getElementById('prev-btn').disabled = meta.current_page <= 1;
            document.getElementById('next-btn').disabled = meta.current_page >= meta.total_pages;
        }

        async function changePage(newPage) {
            if (newPage < 1 || newPage > totalPages) return;
            const loader = document.getElementById('page-loader');
            loader.style.display = 'flex';
            loader.style.opacity = '1';
            await fetchUsers(newPage);
        }

        function renderUsers() {
            const tbody = document.getElementById('user-list');
            tbody.innerHTML = allUsers.map(u => `
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div style="width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--primary);">
                                ${u.email[0].toUpperCase()}
                            </div>
                            <span>${u.email}</span>
                        </div>
                    </td>
                    <td><span class="role-badge">${u.role}</span></td>
                    <td><span class="status-badge status-${u.status}">${u.status}</span></td>
                    <td>
                        <div class="actions">
                            <button class="btn-action" onclick="openModal('edit', '${u.id}')"><i data-lucide="edit-3" size="18"></i></button>
                            <button class="btn-action btn-delete" onclick="deleteUser('${u.id}')"><i data-lucide="trash-2" size="18"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function openModal(mode, id = null) {
            const modal = document.getElementById('userModal');
            const title = document.getElementById('modalTitle');
            const passFields = document.getElementById('passFields');

            modal.style.display = 'flex';

            if (mode === 'edit') {
                title.innerText = 'Edit System User';
                const user = allUsers.find(u => u.id === id);
                document.getElementById('userId').value = user.id;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userRole').value = user.role;
                document.getElementById('userStatus').value = user.status;
                passFields.style.display = 'none'; // Editing password separately usually better
            } else {
                title.innerText = 'Provision New User';
                document.getElementById('userId').value = '';
                document.getElementById('userEmail').value = '';
                document.getElementById('userPass').value = '';
                document.getElementById('userRole').value = 'customer';
                document.getElementById('userStatus').value = 'active';
                passFields.style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        async function saveUser() {
            const token = localStorage.getItem('token');
            const id = document.getElementById('userId').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPass').value;
            const role = document.getElementById('userRole').value;
            const status = document.getElementById('userStatus').value;

            const url = id ? `/users/${id}` : '/users';
            const method = id ? 'PATCH' : 'POST';

            const body = { user: { email, role, status } };
            if (!id && password) body.user.password = password;

            try {
                const res = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!res.ok) throw new Error('Save failed');

                closeModal();
                fetchUsers();
                alert('User record updated successfully');

            } catch (err) {
                alert('Operation failed: ' + err.message);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Permanently delete this user identity?')) return;

            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Delete failed');
                fetchUsers();
            } catch (err) {
                alert(err.message);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user_email');
            window.location.href = '/login.html';
        }

        window.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>

</html>
